<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kulki</title>
    <!-- Styles: -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div id="board" class="board"></div>
    <div class="menu">
        <div class="boardSize">
            <h3 class="header">Rozmiar planszy:</h3>
            <input type="number" id="boardSizeInput" class="boardSize__input" min="5" max="30" value="9">
        </div>
        <div class="resetGame">
            <h3 class="header">Odśwież grę:</h3>
            <button id="restartGameButton" class="restartGameButton">Od nowa</button>
        </div>
        <div class="numberOfColors">
            <h3 class="header">Ilość kolorów:</h3>
            <input type="number" id="numberOfColorsInput" class="numberOfColors__input" min="2" max="15" value="6">
        </div>
        <div class="currentScore">
            <h3 class="header">Wynik: </h3>
            <p id="currentScoreOutput" class="currentScoreOutput">0</p>
        </div>
        <div>
           <h3 class="header">Następna kulka: </h3>
           <div class="nextBallColor__background"></div> 
           <div id="nextBallColor" class="nextBallColor"></div>  
        </div>
    </div>

    <!-- Game scripts: -->
    <script src="js/startGame.js"></script>
    <script>
        restartGame();
    </script>
</body>
</html>
